<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Api Countries Project</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <a href="/">
                <h2>Where in the World?</h2>
            </a>
            <div class="dark-mode-toggle">
                <i class='fa-regular fa-moon'></i>
                <h3 class="mode-text">Dark Mode</h3>
            </div>
        </nav>
    </div>
    <main>
        <div class="navigation">
            <div class="input-group">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a Country..." class="input-search">
            </div>
            <select name="" class="select-region">
                <option value="" hidden>Filter by Region</option>
                <option value="Americas">Americas</option>
                <option value="Antarctic">Antarctic</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <section class="countries-container">
            <!-- <a href="#">
                <div class="country-card">
                    <img src="https://flagcdn.com/ly.svg" alt="">
                    <div class="country-text">
                        <h3 class="card-title">Iceland</h3>
                        <p><b>Population: </b>81,770,998</p>
                        <p><b>Region: </b>Europe</p>
                        <p><b>Capital: </b>Berlin</p>
                    </div>
                </div> -->
            </a>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
