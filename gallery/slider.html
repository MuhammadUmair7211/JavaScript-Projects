<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="main-container">
        <i class="fa-solid fa-xmark"></i>
        <div class="slider-container">
            <img src="/images/slider images/hero_image.jpg" alt="">
            <img src="/images/slider images/header1.jpg" alt="">
            <img src="/images/slider images/header2.jpg" alt="">
            <img src="/images/slider images/header3.jpg" alt="">
            <img src="/images/slider images/header4.jpg" alt="">
            <img src="/images/slider images/header5.jpg" alt="">
            <img src="/images/slider images/header6.jpg" alt="">
        </div>
        <div class="button-container">
            <button class="previous-button">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-button">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
